<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>image 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div th:each="reg:${productos}" class="col-md-4">
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title" th:text="${reg.NameProduct}"></h5>
						<p class="card-text">
							<strong>ID:</strong> <span th:text="${reg.Id}"></span><br>
							<strong>Descripcion:</strong> <span th:text="${reg.Description}"></span><br>
							<strong>Precio:</strong> <span th:text="${reg.Precio}"></span>
						</p>
						<div class="btn-group">
							<form th:action="@{/agregarAlCarrito/{id}(id=${reg.id})}" method="post">
    <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
</form>
							<a  class="btn btn-danger">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
